<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Vue Terminal</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="vue-terminal" class="vue-terminal"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/vue-terminal.js"></script>

    <script>
        window.onload = function() {
            let element = document.getElementsByClassName("vue-terminal-input")[0];
            while (document.activeElement.id != element.id) {
                element.focus();
            }
        };
    </script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
